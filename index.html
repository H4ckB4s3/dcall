<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Decentralized contact directory using Handshake domains">
    <meta name="theme-color" content="#4285F4">
    <title>DCALL</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/img/hns.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="js/settings.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/functions.js" defer></script>
    <script src="js/pwa.js" defer></script>
    <link rel="shortcut icon" href="/img/hns.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>DCALL</h1>
            </div>
            <button class="settings-btn" id="settingsBtn">
                <i class="material-icons">settings</i>
            </button>
            <div class="settings-menu" id="settingsMenu">
                <div class="settings-item" id="themeToggle" onclick="toggleDarkMode()">
                    <i class="material-icons">dark_mode</i>
                    <span>Light/Dark Mode</span>
                </div>
                <div class="settings-item" id="backupBtn">
                    <i class="material-icons">backup</i>
                    <span>Backup contacts</span>
                </div>
                <div class="settings-item" id="restoreBtn">
                    <i class="material-icons">restore</i>
                    <span>Restore

 contacts</span>
                </div>
                <div class="settings-item" id="clearBtn">
                    <i class="material-icons">delete_forever</i>
                    <span>Clear all data</span>
                </div>
            </div>
        </header>

        <div class="search-container">
            <input type="text" class="search-input" id="domainInput" placeholder="Enter TLD or SLD" autofocus>
            <div class="search-buttons">
                <button class="search-btn save-btn" id="saveBtn">
                    <i class="material-icons">save</i>
                </button>
                <button class="search-btn" id="callBtn" disabled>
                    <img src="img/tel.png" alt="Phone Icon">
                </button>
            </div>
            <div class="settings-menu" id="callMenu" style="right: 8px; top: 60px; width: 200px; display: none;">
                <!-- Call options will be populated here -->
            </div>
        </div>

        <div class="contacts-section">
            <div class="section-title">
                <h2>My contacts</h2>
                <span class="last-update" id="lastUpdate"></span>
                <button class="refresh-btn" id="refreshBtn">
                    <i class="material-icons">refresh</i>
                </button>
            </div>
            <div class="contacts-list" id="contactsList">
                <!-- Contacts will be loaded here -->
            </div>
        </div>

        <footer>
            @ <a href="/">DCALL</a> <span id="currentYear"></span> - <a href="https://github.com/h4ckb4s3">Github</a> - Powered by <a href="https://handshake.org">HNS</a> - Data Stored on local storage
        </footer>
    </div>

    <script src="js/dcall.js" defer></script>
</body>
</html>
